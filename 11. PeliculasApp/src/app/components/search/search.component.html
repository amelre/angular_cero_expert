<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label for="">Buscar: </label>
                <input type="text"
                [(ngModel)]="buscar"
                name="buscar"
                (keyup.enter)="buscarPelicula()"
                placeholder="Buscar uan pelicula"
                class="form-control">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="card-columns">

            <div class="card" *ngFor="let pelicula of _ps.peliculas">
                <img class="card-img-top" [src]="pelicula | peliculaImagen" [alt]="pelicula.original_title">
                <div class="card-body">
                    <h5 class="card-title">{{pelicula.original_title}}</h5>
                    <p class="card-text text-justify">{{pelicula.overview | slice:0:250}}...</p>
                    <button class="btn btn-outline-primary btn-block" [routerLink]="['/pelicula', pelicula.id,'search',buscar]"> Ver mas</button>
                </div>
            </div>

        </div>
    </div>
</div>
