<h4>Formularios <small>template</small></h4>
<hr>
<form novalidate class="needs-validation" (ngSubmit)="guardar(forma)" #forma="ngForm" autocomplete="off">

    <div>

        <div class="form-group row is-valid">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8">

                <input class="form-control"
                type="text"
                placeholder="Nombre"
                name="nombre"
                [(ngModel)]="usuario.nombre" required
                autocomplete="text"
                minlength="3"
                #nombre="ngModel">

                <div *ngIf="nombre.errors?.required && nombre.touched" class="text-danger">
                    *Este campo es requerido
                </div>
                <div *ngIf="nombre.errors?.minlength && nombre.touched" class="text-danger">
                    *Por lo menos {{nombre.errors.minlength.requiredLength}} caracteres
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col-8">

                <input class="form-control"
                type="text"
                placeholder="Apellido"
                name="apellido"
                [(ngModel)]="usuario.apellido" required
                autocomplete="text"
                #apellido="ngModel">
                <div *ngIf="apellido.errors?.required && apellido.touched" class="text-danger">
                    *Este campo es requerido
                </div>
            </div>
        </div>

    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col-sm-8">

            <input class="form-control"
            type="email"
            placeholder="Correo electrónico"
            name="email"
            [(ngModel)]="usuario.correo" required
            autocomplete="email"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
            #email="ngModel">

            <div *ngIf="email.errors?.required && email.touched" class="text-danger">
                *Este campo es requerido
            </div>
            <div *ngIf="email.errors?.pattern && email.touched" class="text-danger">
                *No cuenta con patrón de correo electrónico
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Pais</label>
        <div class="col-sm-8">
            <select  [(ngModel)]="usuario.pais"
            name="pais"  class="form-control">
            <option value="">Seleccione un pais</option>
            <option  *ngFor="let pais of paises" [value]="pais.codigo">{{pais.nombre}}</option>
        </select>
    </div>
</div>

<div class="form-group row">
    <label class="col-2 col-form-label">Genero</label>
    <div class="col-sm-8">
        <div class="form-check form-check-inline" *ngFor="let g of generos">
            <input class="form-check-input"
                type="radio" name="genero"
                [(ngModel)]="usuario.genero"
                [value]="g" checked>
            <label class="form-check-label margin-right" for="">
                {{g}}
            </label>
        </div>
        <!-- <div class="form-check form-check-inline">
            <input class="form-check-input"
            type="radio" name="genero"
             [(ngModel)]="usuario.genero"
            value="Femenino">
            <label class="form-check-label" for="">
                Femenino
            </label>
        </div> -->
    </div>
</div>
<div class="form-group row">
    <label class="col-2 col-form-label">Acepta</label>
    <div class="col-sm-8">
        <div class="form-check">
          <input
              class="form-check-input"
              type="checkbox" value=""
              name="acepta" required
              [(ngModel)]="usuario.acepta" >
          <label class="form-check-label">
            Acepta las condiciones
          </label>
        </div>
    </div>
</div>





<div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
        <!-- [disabled]="!forma.valid" -->
        <button [disabled]="!forma.valid"
        type="submit" class="btn btn-outline-primary">
        Guardar
    </button>
</div>
</div>

</form>

<pre>
    {{usuario | json }}
</pre>
