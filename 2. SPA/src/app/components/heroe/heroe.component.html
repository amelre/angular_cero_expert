<h1 class="animated fadeIn">{{heroe.nombre | uppercase}} <small>({{heroe.aparicion | date:'y' }})</small></h1>
<hr>
<div class="row animated fadeIn fast">
  <div class="col-md-4">
    <img [src]="heroe.img" [alt]="heroe.nombre" class="img-fluid">
    <br><br>
    <a [routerLink]="['/heroes']" class="btn btn-block btn-outline-danger">Regresar</a>
  </div>
  <div class="col-md-8">
      <h3>{{heroe.nombre}}</h3>
      <hr>
      <p>
        {{heroe.bio}}
      </p>
      <div>
        <img  *ngIf="heroe.casa == 'Marvel'" [src]="casa.Marvel" alt="Marvel" class="img-fluid mx-auto d-block">
        <img  *ngIf="heroe.casa == 'DC'" [src]="casa.DC" alt="Marvel" class="img-fluid mx-auto d-block">
      </div>

  </div>
</div>
