<div class="container top30">
    <div class="row">
        <div class="col-md-3">
            <img [src]="artista.images | sinfoto" class=" img-thumbnail rounded-circle">
        </div>
        <div class="col-md-9 text-center">
            <h1>{{artista.name}}</h1>
            <button type="button" class="btn btn-outline-secondary" [routerLink]="['/search']">Regresar</button>
            <a class="btn btn-outline-success" [href]="artista.external_urls?.spotify" target="_blank">Abrir en Spotify</a>
        </div>

        <!-- <div class="col-md-12 top30">
            <h2 class="text- center text-uppercase">Top Tracks</h2>
            <div *ngFor="let track of tracks"  class="media marginAround">
                <img [src]="track.album.images | sinfoto:2" class="align-self-center mr-3 img-fluid  rounded">
                <div class="media-body">
                    <h5 class="align-middle">{{track.name}}</h5>
                </div>
            </div>
        </div> -->
    </div>
    <div class="row">
        <div class="col-md-12 top30">
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Foto</th>
                        <th>Nombre de la canci√≥n</th>
                        <th>Popularidad</th>
                        <th>Escuchar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let track of tracks; let i = index">
                        <td>{{i + 1}}</td>
                        <td>
                            <img [src]="track.album.images | sinfoto:2" class="align-self-center mr-3 img-fluid  rounded">
                        </td>
                        <td> {{ track.name }}</td>
                        <td>{{ track.popularity }} % </td>
                        <td>
                            <iframe
                            [src]="track.uri | domseguro :'https://open.spotify.com/embed?uri='"
                            width="300" height="80" frameborder="0" allowtransparency="true"></iframe>
                            <!-- <audio controls>
                                <source [src]="track.preview_url" >
                                Tu navegador es muy viejo
                            </audio> -->
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
